<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 2rem;
        background-color: #f9f9f9;
        color: #333;
      }

      h1 {
        color: #2b6cb0;
      }

      button {
        padding: 0.5rem 1rem;
        background-color: #2b6cb0;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2c5282;
      }

      .output {
        margin-top: 1rem;
        padding: 1rem;
        background: #edf2f7;
        border: 1px solid #cbd5e0;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the <em>Test Page</em></h1>
    <p>This is a simple page for testing and development experiments</p>

    <button onclick="runTest()">Click me</button>

    <div class="output" id="output">Waiting for a click...</div>

    <script>
      function runTest() {
        const now = new Date().toLocaleTimeString();
        document.getElementById(
          "output"
        ).textContent = `Button clicked at ${now}`;
      }
    </script>
  </body>
</html>

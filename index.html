<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Disable zoom on parent page -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Test Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f9f9f9;
        color: #333;
      }
      h1 {
        color: #2b6cb0;
      }
      .iframe-wrapper {
        margin-top: 2rem;
        width: 100%;
        height: 80vh;
        border: 1px solid #ccc;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        touch-action: none; /* disable parent gestures to allow iframe gestures */
      }
    </style>
  </head>
  <body>
    <h1>Parent Page</h1>
    <p>Pinch zoom or Ctrl+scroll zoom on the iframe below only.</p>
    <div class="iframe-wrapper">
      <iframe
        src="https://jelic-nikola.github.io/TestPage/zoomable/index.html"
      ></iframe>
    </div>
  </body>
</html>

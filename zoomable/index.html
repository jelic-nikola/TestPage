<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>Zoomable Iframe</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
        background-color: #ffffff;
      }

      h2 {
        color: #3182ce;
      }

      p {
        line-height: 1.6;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <h2>Zoomable Content</h2>
    <p>
      You can zoom this content using pinch gestures (on touch devices) or Ctrl
      + scroll (on desktop). This will not affect the outer page.
    </p>
  </body>
</html>
